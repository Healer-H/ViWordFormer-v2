  min_freq: 5
  model_prefix: checkpoints/UIT-ABSA/Hotel_ABSA/s1/TextCNN/wordpiece/UIT-ABSA_wordpiece
  model_type: wordpiece
  pad_id: 0
  pad_piece: <pad>
  path:
    dev: data/UIT-ABSA/Hotel_ABSA/dev.json
    test: data/UIT-ABSA/Hotel_ABSA/test.json
    train: data/UIT-ABSA/Hotel_ABSA/train.json
  schema: 1
  space_id: 4
