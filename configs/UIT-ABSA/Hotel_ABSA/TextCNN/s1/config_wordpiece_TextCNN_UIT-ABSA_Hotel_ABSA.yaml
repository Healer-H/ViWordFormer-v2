dataset:
  batch_size: 64
  dev:
    max_len: 256
    path: data/UIT-ABSA/Hotel_ABSA/dev.json
    type: UIT_ABSA_Dataset_ABSA
  num_workers: 6
  test:
    max_len: 256
    path: data/UIT-ABSA/Hotel_ABSA/test.json
    type: UIT_ABSA_Dataset_ABSA
  train:
    max_len: 256
    path: data/UIT-ABSA/Hotel_ABSA/train.json
    type: UIT_ABSA_Dataset_ABSA
model:
  architecture: TextCNN
  device: cuda
  dropout: 0.2
  embedding_dim: 256
  filter_sizes:
  - 3
  - 4
  - 5
  input_dim: 256
  label_smoothing: 0.1
  model_type: ''
  n_filters: 100
  name: TextCNN_Model100filters_UIT-ABSA_wordpiece_Hotel_ABSA
