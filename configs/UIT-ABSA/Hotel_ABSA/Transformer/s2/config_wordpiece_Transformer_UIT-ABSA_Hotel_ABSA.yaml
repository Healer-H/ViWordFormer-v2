  aspect: aspect
  aspect_label: sentiment
  bos_id: 1
  bos_piece: <s>
  eos_id: 2
  eos_piece: </s>
  label: label
  min_freq: 5
  model_prefix: checkpoints/UIT-ABSA/Hotel_ABSA/s2/Transformer/wordpiece/UIT-ABSA_wordpiece
  model_type: wordpiece
  pad_id: 0
  pad_piece: <pad>
  path:
    dev: data/UIT-ABSA/Hotel_ABSA/dev.json
    test: data/UIT-ABSA/Hotel_ABSA/test.json
    train: data/UIT-ABSA/Hotel_ABSA/train.json
  schema: 2
  space_id: 4
  space_token: <space>
  task_type: aspect_based
  text: sentence
  type: WordPieceTokenizer
  unk_id: 3
  unk_piece: <unk>
  vocab_size: 252
