dataset:
  batch_size: 64
  dev:
    path: data/UIT-ABSA/Hotel_ABSA/dev.json
    type: UIT_ABSA_Dataset_ABSA
  num_workers: 6
  test:
    path: data/UIT-ABSA/Hotel_ABSA/test.json
    type: UIT_ABSA_Dataset_ABSA
  train:
    path: data/UIT-ABSA/Hotel_ABSA/train.json
    type: UIT_ABSA_Dataset_ABSA
model:
  architecture: TransformerEncoder_ABSA
  d_model: 512
  device: cuda
  dropout: 0.2
  label_smoothing: 0.1
  max_seq_len: 512
  mlp_scaler: 4
  name: Transformer_Model3layer_UIT-ABSA_wordpiece_Hotel_ABSA
  nhead: 8
  num_categories: 8
  num_encoder_layers: 3
  num_output: 4
task: AspectBasedClassification
training:
  checkpoint_path: checkpoints/UIT-ABSA/Hotel_ABSA/s2/Transformer/wordpiece
  learning_rate: 0.1
  patience: 50
  score: f1
  seed: 42
  warmup: 500
